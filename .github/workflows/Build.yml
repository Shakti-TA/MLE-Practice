name: Build Python Package

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout the repository
      - name: 🔄 Checkout Repository
        uses: actions/checkout@v3

      # Step 2: Set up Python environment
      - name: 🛠️ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'  # Use your preferred Python version

      # Step 3: Install dependencies (like setuptools, wheel)
      - name: 📦 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install setuptools wheel

      # Step 4: Install `tree` CLI tool
      - name: 🌳 Install `tree` CLI tool
        run: sudo apt-get install -y tree

      # Step 5: Display the directory tree before building the package
      - name: 📂 Show directory tree (Before Build)
        run: tree -L 3  # You can change the -L level as per your needs

      # Step 6: Build the Python package
      - name: 🏗️ Build the package
        run: |
          python setup.py sdist bdist_wheel  # Creates the dist/ directory with build artifacts

      # Step 7: Display the directory tree after building the package
      - name: 📂 Show directory tree (After Build)
        run: tree -L 3  # You should see the `dist/` directory now

      # Step 8: Upload build artifacts (files in dist/)
      - name: ⬆️ Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: dist/  # Path to the build artifacts (the dist/ folder)

