name: UnitTest, Build and Deploy

on:
  push:
    branches:
      - testing
#   pull_request:
#     branches:
#       - testing
jobs:
  jobs1:
    name: Unit tests
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: 🔄 Checkout Repository
        uses: actions/checkout@v3

      # Step 2: Set up Python environment (for building)
      - name: 🛠️ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # Step 3: Set up Conda (for running)
      - name: ⚙️ Set up Conda Environment
        uses: conda-incubator/setup-miniconda@v2
        with:
          auto-update-conda: true
          activate-environment: mle-dev
          environment-file: env.yml
          use-mamba: true

      # Step 4: Install dependencies (setuptools, wheel)
      - name: 📦 Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install setuptools wheel

      # Step 5: Install tree CLI tool
      - name: 🌳 Install `tree`
        run: sudo apt-get install -y tree

      # Step 6: Show directory tree (before build)
      - name: 📂 Tree Before Build
        run: tree -L 3

      # Step 7: Build the package
      - name: 🏗️ Build the Package
        run: |
          python setup.py sdist bdist_wheel

      # Step 8: Show directory tree (after build)
      - name: 📂 Tree After Build
        run: tree -L 3


      # Step 9: Install the package
      - name: 📦 Install  Package in Dev mode
        run: |
          pip install -e .


      # Step 10: Get the input data from ingest_data
      - name: 📦 Get input data
        run: |
          python3 Script/ingest_data_script.py

      # Step 11: Run the Unit tests
      - name: 📦 Run Unit_tests
        run: |
          pytest tests/unit_test.py
